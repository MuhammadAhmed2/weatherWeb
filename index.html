<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momo Weather</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter Your City Name" spellcheck="false">
            <button><img src="./images/search.png" alt="search"></button>
        </div>
        <div class="weather">
            <img src="./images/rain.png" alt="rain-img" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Karachi</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="detail img">
                    <p>Humidity</p>
                    <p class="humidity">50%</p>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="detail img">
                    <p>Wind Speed</p>
                    <p class="wind">20 kmph</p>
                </div>
            </div>
        </div>
    </div>

    <script src="App.js"></script>
</body>
</html>
